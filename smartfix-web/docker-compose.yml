version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - BACKEND_PORT=5000
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm start

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev

  admin:
    build:
      context: ./admin
    ports:
      - "5174:5174"
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      - ./admin:/app
      - /app/node_modules
    command: npm run dev
